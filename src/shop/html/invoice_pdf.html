<html>
<style>
.clearfix {
  *zoom: 1;
}

.clearfix:before,
.clearfix:after {
  display: table;
  line-height: 0;
  content: "";
}

.clearfix:after {
  clear: both;
}

@page {
    margin: 2cm;
    margin-bottom: 3.5cm;
    @frame footer_frame {
        -pdf-frame-content: footerContent;
        bottom: 2cm;
        margin-left: 2cm;
        margin-right: 2cm;
        height: 1cm;
    }
}

#order_nr {
    padding-top: 5px;
    padding-bottom: 3px;
    line-height: 50%;
    margin-top: 10px;
    margin-bottom: 50px;
}

#order_nr table, #order_nr th, #order_nr td {
   border-top: 0.3pt solid black;
   border-bottom: 0.3pt solid black;
}
#payment table, #payment th, #payment td {
   border-top: 0.3pt solid black;
   border-bottom: 0.3pt solid black;
}

img { zoom: 80%; }

#orders table, #orders th, #orders td {
   border: 0.3pt solid black;
}

#orders td {
    vertical-align: top;
}

.col1 {
    width: 30%;
}

.col2 {
    width: 36%;
}

.col3 {
    width: 33%;
}

</style>
<body>
<div id="footerContent" align="right">
    <pdf:pagenumber> / <pdf:pagecount>
</div>

{% include "invoice_item_pdf.html" %}

</body>
</html>
