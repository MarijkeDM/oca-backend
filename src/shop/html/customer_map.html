<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer map</title>
    <style>
        html, body, #map_canvas {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: Roboto, Helvetica, sans-serif;
        }

        #legend {
            background: rgba(255, 255, 255, .8);
            padding: 10px;
            margin: 10px;
            border: 1px solid #000;
            line-height: 40px;
        }

        #legend span {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div id="map_canvas"></div>
<div id="legend"></div>
<script src="https://maps.googleapis.com/maps/api/js?key={{ maps_key }}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
    var APP_ID = '{{ app_id }}';
    {% autoescape off %}
        var TRANSLATIONS = {{ translations }};
    {% endautoescape %}
</script>
<script type="template" id="marker_content">
    <div>
        <h4>serviceName</h4>
        <p>address</p>
        <p>serviceDescription</p>
    </div>
</script>
<script src="/static/js/shop/customer_map.js"></script>
</body>
</html>
