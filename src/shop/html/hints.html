{% extends "base.html" %}

{% block body %}
<button class="add-hint btn btn-primary">Add</button>
<br><br>
<table id="hints" class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
	        <th>Tag</th>   
	        <th>Language</th>
            <th>Text</th>
            <th>Modules</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>


<div id="modal_add_hint" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="myModalLabel">Add/Update hint</h3>
    </div>

    <div class="modal-body">
        <div class="control-group">
            <b>Tag</b><br>
            <input type="text" id="hint_tag">
        </div>
        
        <div class="control-group">
            <b>Language</b><br>
            <select id="hint_language">
                <option value="nl" selected="selected" >Dutch</option>
                <option value="en" >English</option>
            </select>
        </div>
        
        <div class="control-group">
            <b>Text</b><br>
            <textarea id="hint_text" name="hint_text" rows="5" style="width: 100%;"></textarea>
        </div>
    
        <div id="select_modules">
            <b>Modules</b><br>
    {% for k, l in modules %}
            <label class="checkbox inline"><input type="checkbox" value="{{ k }}"/>{{ l }}</label>
    {% endfor %}
        </div>
    </div>

    <div class="modal-footer">
        <button action="cancel" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button action="submit" class="btn btn-primary">Save</button>
    </div>
</div>
{% endblock %}

{% block custom_javascript %}
<script src="/static/js/shop/hints.js"></script>
{% endblock %}
