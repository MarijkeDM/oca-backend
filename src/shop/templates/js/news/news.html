<article class="news-article">
    <div class="article-media">
        {{if article.type == 1}}
        <div class="youtube-container">
            <div class="youtube-player" data-yt-id="${article.youtube_id}"></div>
        </div>
        {{/if}}
        {{if article.type == 2}}
        <img src="${article.image_url}"></img>
        {{/if}}
    </div>
    <div class="article-content">
        <h3>${article.title}</h3>

        <div class="article-date"><i>${article.date}</i></div>
        <div class="article-text">
            <p>{{html article.text}}</p>
        </div>
    </div>
</article>
