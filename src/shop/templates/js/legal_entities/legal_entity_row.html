{{each(i, legalEntity)  legalEntities}}
<tr id="${legalEntity.id}" class="pointer">
    <td>${legalEntity.name}</td>
    <td>${COUNTRIES[legalEntity.country_code]}</td>
    <td>${legalEntity.vat_percent}</td>
    <td>${legalEntity.currency_code}</td>
    <td>${legalEntity.phone}</td>
    <td>${legalEntity.email}</td>
</tr>
{{/each}}
