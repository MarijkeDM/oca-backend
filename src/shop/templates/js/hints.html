{{each(j, hint) hints}}
    <tr data-hint-id="${hint.id}">
	    <td>${hint.tag}</td>
	    <td>${hint.language}</td>
        <td>{{html sln.htmlize(hint.text)}}</td>
        <td>${hint.modules}</td>
        <td>
            <button action="update" hint_id="${ hint.id }" class="btn btn-primary control">Update</button>
            <button action="delete" hint_id="${ hint.id }" class="btn btn-warning control">Delete</button>
        </td>
    </tr>
{{/each}}
