<div class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="teams_modal" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="teams_modal">Select Team</h3>
    </div>
    <div class="modal-body" style="overflow-y: visible; max-height: 100%">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label">Team</label>
                <div class="controls">
                    <select id="team_select">
                        {{each(i, team) teams}}
                        <option value="${team.id}" {{if selectedTeam === team.id}}selected{{/if}}>${team.name}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button action="cancel" class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button action="submit" class="btn btn-primary">Submit</button>
    </div>
</div>
