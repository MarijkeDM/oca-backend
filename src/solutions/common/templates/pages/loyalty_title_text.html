<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{{ title }}</title>
<style>
/* -------------------------------------
        GLOBAL
------------------------------------- */
* {
    font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
    font-size: 100%;
    line-height: 1.6em;
    color: #58595b;
    margin: 0;
    padding: 0;
}
img {
    max-width: 500px;
    width: 100%;
}
body {
    -webkit-font-smoothing: antialiased;
    height: 100%;
    -webkit-text-size-adjust: none;
    width: 100% !important;
}
/* -------------------------------------
        ELEMENTS
------------------------------------- */
a {
    color: #5bc4bf !important;
}

/* -------------------------------------
        TYPOGRAPHY
------------------------------------- */
h1,
h2,
h3,
h4 {
    color: #58595b;
    font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    font-weight: 200;
    line-height: 1.2em;
}
h1 {
    font-size: 24px;
    margin-bottom: 20px;
    margin-top: 40px;
}
h2 {
    font-size: 14px;
    font-weight: bold;
    margin-left: 10px;
}
h3 {
    font-size: 14px;
    margin-top: 5px;
    margin-left: 10px;
    word-wrap: break-word;
    word-break: break-word;
}
h4 {
    font-size: 12px;
    font-style: italic;
    margin-top: 5px;
    margin-left: 10px;
}
p,
ul,
ol {
    font-size: 14px;
    font-weight: normal;
    margin-bottom: 20px;
}
ul li,
ol li {
    margin-left: 5px;
    list-style-position: inside;
}

</style>
</head>

<body style="background-color: #f2f2f2;">
    <div class="clearfix" style="clear: both !important; display: block !important; margin: 0 auto !important; max-width: 600px !important; border: 1px solid #f0f0f0; background-color: #FFFFFF; padding: 20px;">
        <h1>{{ title }}</h1>
        <p>{{ text }}</p>
    </div>
</body>
</html>
