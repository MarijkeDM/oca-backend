{% raw %}
{{each(i, order) unsigned_orders}}
<tr>
    <td>${ order.full_date_str }</td>
    <td>${ order.order_number }</td>
    <td>
    <a class="btn btn-success sign-order"
            customer_id="${ order.customer_id }"
            order_number="${ order.order_number }"
            href="#">${CommonTranslations.VIEW}</a>
    </td>
</tr>
{{/each}}
{%- endraw %}
