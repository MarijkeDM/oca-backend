<div id="lotteryAddModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>${CommonTranslations.CONFIGURE}</h3>
    </div>
    <div class="modal-body">
        <div id="lottery-date" class="input-prepend input-append date" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
            <span class="add-on">${CommonTranslations.EVENT_DATE}</span>
            <input class="span2" size="16" type="text" value="12-02-2012">
            <span class="add-on"><i class="icon-th"></i></span>
        </div>
        <div class="input-prepend input-append bootstrap-timepicker" style="margin-left:10px;">
             <span class="add-on">${CommonTranslations.TIME}</span>
             <input class="span1" id="lottery-time" type="text" class="input-small" />
             <span class="add-on">
                 <i class="icon-time"></i>
             </span>
        </div>
        
        <div id="lottery-x-winners" class="input-append pull-right" style="display: none;">
            <input class="input-mini" id="lottery-x-winners-val" type="text" value="1">
            <button id="lottery-x-winners-plus" class="btn btn-success" type="button">+</button>
            <button id="lottery-x-winners-min" class="btn btn-warning" type="button">-</button>
        </div>
            
        <textarea id="lottery-winnings" placeholder="${CommonTranslations.ENTER_DOT_DOT_DOT}" rows="5" style="width: 97%;"></textarea>
    </div>
    <div class="modal-footer">
        <button action="cancel" class="btn" data-dismiss="modal" aria-hidden="true">${CommonTranslations.CANCEL}</button>
        <button action="submit" class="btn btn-primary">${CommonTranslations.SAVE}</button>
    </div>
</div>
