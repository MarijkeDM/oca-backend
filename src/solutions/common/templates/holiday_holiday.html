{% raw %}
{{if holidays.length}}
<table class="table table-striped table-bordered">
	<tbody>
		{{each(i, holiday) holidays}}
		<tr>
			<td>
				<div class="span9">
					<h4>${CommonTranslations.FROM} ${holiday.start} ${CommonTranslations.UNTIL} ${holiday.end}</h4>
				</div>
				<div class="span2">
					<div class="btn-group item-controls">
						<button button_category="${holiday.start}" class="btn">
							<i class="icon-trash"></i>
						</button>
					</div>
				</div>
			</td>
		</tr>
		{{/each}}
	</tbody>
</table>
{{/if}}
{%- endraw %}
