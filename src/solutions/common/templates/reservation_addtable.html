{% raw %}
<div class="modal hide fade" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">&times;</button>
        <h3 id="myModalLabel">${header}</h3>
    </div>
    <div class="modal-body">
        <div class="control-group" id="nameerror">
            <div class="input-prepend">
                <span class="add-on" style="width: 60px">${CommonTranslations.NAME}</span>
                <input type="text" class="input" placeholder="Enter name" id="name">
            </div>
        </div>
        <div class="control-group" id="capacityerror">
            <div class="input-prepend">
                <span class="add-on" style="width: 60px">${CommonTranslations.CAPACITY}</span>
                <input type="number" class="input" placeholder="Enter capacity" id="capacity" min="1" value="4">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button action="cancel" class="btn" data-dismiss="modal"
            aria-hidden="true">${cancelBtn}</button>
        <button action="submit" class="btn btn-primary">${submitBtn}</button>
    </div>
</div>
{%- endraw %}
