{% raw %}
{{each(i, invoice) invoices}}
<tr>
    <td>${ invoice.full_date_str }</td>
    <td>${ invoice.invoice_number }</td>
    <td>
        <a class="btn btn-primary view-invoice"
            customer_id="${ invoice.customer_id }"
            order_number="${ invoice.order_number }"
            charge_id="${ invoice.charge_id }"
            invoice_number="${ invoice.invoice_number }"
            href="#">${CommonTranslations.VIEW}</a>
        <a class="btn btn-success"
            href="/common/invoice/pdf?customer_id=${ invoice.customer_id }&order_number=${ invoice.order_number }&charge_id=${ invoice.charge_id }&invoice_number=${ invoice.invoice_number }&download=true">${CommonTranslations.DOWNLOAD}</a>
    </td>
</tr>
{{/each}}
{%- endraw %}
