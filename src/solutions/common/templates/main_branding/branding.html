<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta property="rt:style:text-color" content="{{ text_color }}"/>
    <meta property="rt:style:background-color" content="{{ background_color }}"/>
    <meta property="rt:style:menu-item-color" content="{{ menu_item_color }}"/>
    <meta property="rt:style:show-header" content="false"/>
    <meta property="rt:style:color-scheme" content="{{ color_scheme }}"/>
    <meta property="rt:style:display-type" content="native"/>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
            min-height: 120px;
            font-family: Lato, sans-serif;
            font-size: 1em;
            background-color: {{ background_color }};
            color: {{ text_color }};
        }

        #logo { width: 100%; }

        header {
            width: 100%;
            text-align: center;
            position: relative;
        }

        #avatar {
            width: 37.5%; /* 240 / 640, from logo */
            height: 0;
            padding-bottom: 37.5%;
            background: url('avatar.jpg') no-repeat 50% 50%;
            background-size: cover;
            border-radius: 50%;
            left: 0;
            right: 0;
            top: 50%;
            margin: 0 auto;
            position: absolute;
            display: none;
        }

        .show_avatar #avatar {
            display: block;
        }

        #message {
            width: 100%;
            padding-top: 5%;
            margin: 0 auto;
        }

        .show_avatar #message {
            padding-top: 25%;
        }

        #identity_name_holder {
            text-align: center;
            text-transform: uppercase;
            margin: 0 0.5em 0.5em;
            font-size: 5vw;
            display: none;
        }

        .show_identity_name #identity_name_holder {
            display: block;
        }

        body:not(.show_avatar):not(.show_identity_name) #message {
            padding-top: 0;
        }

        .content {
            margin: auto 3%;
            display: inline-block;
            width: 94%;
        }
    </style>
</head>
<body class="{% if show_avatar %}show_avatar{% endif %} {% if show_identity_name %}show_identity_name{% endif %}">
<header>
    <img id="logo" src="logo.jpg"/>
    <div id="avatar">&nbsp;</div>
</header>
<div id="message">
    <div id="identity_name_holder">
        <span><nuntiuz_identity_name/></span>
    </div>
    <div>
        <span class="content"><nuntiuz_message/></span>
    </div>
</div>
</body>
</html>
