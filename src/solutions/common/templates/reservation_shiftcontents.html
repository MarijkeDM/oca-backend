{% raw %}
<table class="table table-striped table-bordered">
	<tbody>
		{{each(i, shift) shifts}}
		<tr>
			<td>
				<div class="span9">
					<h4>${shift.name}</h4>
					${shift.detailStr}
				</div>
				<div class="span2">
					<div class="btn-group category-controls">
						<button button_category="${shift.name}" action="editShift"
							class="btn">
							<i class="icon-pencil"></i>
						</button>
						<button button_category="${shift.name}" action="deleteShift"
							class="btn">
							<i class="icon-trash"></i>
						</button>
					</div>
				</div>
			</td>
		</tr>
		{{/each}}
	</tbody>
</table>
{%- endraw %}
