{% raw %}
<div class="modal hide fade" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
            aria-hidden="true">&times;</button>
        <h3 id="myModalLabel">${header}</h3>
    </div>
    
    <div class="modal-body">
	   <ul class="nav nav-tabs">
	       <li class="active" section="section_event_guests_going"><a href="#">${CommonTranslations.GOING} <span class="badge badge-important" id="event_guests_count_going"></span></a></li>
	       <li section="section_event_guests_maybe"><a href="#">${CommonTranslations.MAYBE} <span class="badge badge-important" id="event_guests_count_maybe"></span></a></li>
	       <li section="section_event_guests_not_going"><a href="#">${CommonTranslations.NOT_GOING}<span class="badge badge-important" id="event_guests_count_not_going"></span></a></li>
	   </ul>
	   
	   <section id="section_event_guests_going">
		   <table class="table table-striped table-bordered">
	            <tbody>
	            </tbody>
	       </table>
	   </section>
	   
	   <section id="section_event_guests_maybe" style="display:none;">
           <table class="table table-striped table-bordered">
                <tbody>
                </tbody>
           </table>
       </section>
       
       <section id="section_event_guests_not_going" style="display:none;">
           <table class="table table-striped table-bordered">
                <tbody>
                </tbody>
           </table>
       </section>
    </div>

    <div class="modal-footer">
        <button action="cancel" class="btn" data-dismiss="modal" aria-hidden="true">${cancelBtn}</button>
    </div>
</div>
{%- endraw %}
