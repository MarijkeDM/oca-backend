{% raw %}
<table class="table table-striped table-hover table-bordered" style="width: auto">
    <thead>
        <tr>
            <th style="min-width: 100px">${CommonTranslations.NAME}</th>
            <th style="min-width: 100px">${CommonTranslations.CAPACITY}</th>
            <th class="span1"></th>
        </tr>
    </thead>
    <tbody>
        {{each(i, table) tables}}
        <tr>
            <td>${table.name}</td>
            <td>${table.capacity} ${CommonTranslations.PERSONS}</td>
            <td>
                <div>
                    <div class="btn-group category-controls" style="margin-top: 0px">
                        <button action="editTable" class="btn">
                            <i class="icon-pencil"></i>
                        </button>
                        <button action="deleteTable" class="btn">
                            <i class="icon-trash"></i>
                        </button>
                    </div>
                </div>
            </td>
        </tr>
        {{/each}}
    </tbody>
</table>
{%- endraw %}
