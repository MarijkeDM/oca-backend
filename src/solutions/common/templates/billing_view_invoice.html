{% raw -%}
<div class="modal hide fade fullscreen-pdf-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>${header}</h3>
    </div>
    <div class="modal-body">
        <div id="pdf-container">
            <embed id="pdf-viewer" type="application/pdf"></embed>
        </div>
    </div>
    <div class="modal-footer"></div>
</div>
{%- endraw %}
