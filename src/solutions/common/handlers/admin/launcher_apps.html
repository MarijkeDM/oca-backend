<!DOCTYPE html>
<html>
<head>
<title>OSA Launcher</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google" value="notranslate" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<!-- Bootstrap -->
<link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">

<link rel="stylesheet" type="text/css" href="/static/css/jquery.dataTables-1.9.4.css">

<style type="text/css">
body {
    margin: 10px;
}
</style>

<script src="/static/js/jquery-1.10.0.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.tmpl.min.js"></script>

<script type="text/javascript" charset="utf8" src="/static/js/jquery.dataTables-1.9.4.min.js"></script>

<script type="text/javascript">

    $(function() {
        $("#apps").dataTable();
    });
    </script>
</head>
<body>
    <div>
       <h2>OSA Launcher apps</h2>
	   <a href="/admin/osa/launcher/apps?new_app=1" class="btn btn-success">Create new app</a>
	    <br><br>
       <table id="apps" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>VersionCode</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for app in apps %}
                <tr>
                    <td>{{app.app_id}}</td>
                    <td>{{app.version_code}}</td>
                    <td>
                        <a href="/admin/osa/launcher/apps?id={{app.app_id}}" class="btn btn-warning">Update</a>
                        <a href="/unauthenticated/osa/launcher/app/download?app_id={{app.app_id}}" class="btn btn-primary">Download</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
